{% extends 'products/base.html' %}

{% block content %}
<div class="container">
    {% for object in objects_list %}
    <div class="row mb-4">
        <h2 >{{ object.name }}</h2>

        {% for i in '012345' %}
        <div class="col-md-2 mx-1 mb-2">
            <div class="card mb-4 box-shadow">
                <a href="{% url 'products:create' %}" style="text-decoration: none; color: inherit;">
                    <div class="card-body mx-1" style="border: 1px solid black; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center;">
                        <span style="font-size: 80px;">+</span>
                    </div>
                </a>
            </div>
        </div>
        {% endfor %}

    </div>
    {% endfor %}
</div>
{% endblock %}
