{% extends 'products/base.html' %}

{% block content %}


<form method="post" enctype="multipart/form-data" class="row">
    <div class="col-6">
        <div class="card">

            <div class="card-body">
                <div class="card-header">
                    {% if object %}
                    <h3>{{object.name}}</h3>
                    {% else %}
                    <h3>Создание Новой категории</h3>
                    {% endif %}
                </div>


                {% csrf_token %}
                <h4>название:</h4>
                {{ form.name }}

                {% if object and object.image %}
                <div>
                    <h4>Текущее изображение:</h4>
                    <img src="{{ object.image.url }}" alt="Категория: {{ object.name }}"
                         style="max-width: 100%; height: auto;">
                </div>
                {% endif %}

               <div style="margin:15px">{{form.image}}</div>


                <button type="submit" class="btn btn-outline-success">
                    {% if object %}
                    Cохранить
                    {% else %}
                    Добавить
                    {% endif %}
                </button>

            </div>
        </div>
    </div>
</form>
{% endblock %}
