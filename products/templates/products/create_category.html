{% extends 'products/base.html' %}

{% block content %}

<form method="post" enctype="multipart/form-data" class="form-horizontal" style="margin:35px">
    {% if  object%}
    <legend>Изменение подкатегории {{object.name}}  </legend>
    {% else %}
    <legend>Cоздание новой  категории</legend>
    {% endif %}
        <div class="form-group">
            {% csrf_token %}

            <label class="col-lg-2 control-label">{{form.name.label}}</label>
            <div class="col-lg-10">


                {{form.name}}

            </div>
        </div>
        <div class="form-group">
            <label  class="col-lg-2 control-label">{{form.parent_category.label}}</label>
            <div class="col-lg-10">
                {{form.parent_category}}


            </div>
        </div>


        <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
                <button type="reset" class="btn btn-default">Cancel</button>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>

</form>

{% endblock %}
