{% extends 'products/base.html' %}

{% block content %}


<form method="post" enctype="multipart/form-data" class="row">
    <div class="col-6">
        <div class="card">

            <div class="card-header">
                {% if object %}
                   <h3>Редактирование категории {{object.name}}</h3>
                {% else %}
                   <h3>Создание Новой категории</h3>
                {% endif %}
            </div>

            <div class="card-body">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-outline-success">
                    {% if object %}
                        Cохранить
                    {% else %}
                        Добавить
                    {% endif %}
                </button>

            </div>
        </div>
    </div>
</form>
{% endblock %}
