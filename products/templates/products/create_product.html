{% extends 'products/base.html' %}

{% block content %}

<form method="post" enctype="multipart/form-data" class="form-horizontal" style="margin:auto; padding:25px ; width:700px; border:1px solid #00000044" >
    {% if  object%}
    <legend>Изменение подкатегории {{object.name}}  </legend>
    {% else %}
    <legend>Cоздание нового  Товара</legend>
    {% endif %}


    {% csrf_token %}
    <div class="form-group">
        {{form.as_p}}


</div>

        <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
                <button type="reset" class="btn btn-default">Cancel</button>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>

</form>

{% endblock %}
