{% extends 'products/base.html' %}
{%load my_tags %}
{% block content%}
<form class="user-form" method="post" enctype="multipart/form-data" style="width:100%;margin-left:3%">
    <fieldset>
        <legend>
            <ya-tr-span data-index="72-0" data-translated="false" data-source-lang="en" data-target-lang="ru"
                        data-value="Legend" data-translation="Легенда" data-ch="0" data-type="trSpan"
                        style="visibility: inherit !important;">Cмена пароля
            </ya-tr-span>
        </legend>

        {% csrf_token %}
        {{form.as_p}}

        <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
                <button type="reset" class="btn btn-default" style="margin-left:10px">
                    <a href="{%url 'products:index' %}" class="text">Вернуться</a>
                </button>
                <button type="submit" class="btn btn-primary">
                    <ya-tr-span data-index="82-1" data-translated="false" data-source-lang="en" data-target-lang="ru"
                                data-value="Submit" data-translation="Отправить" data-ch="0" data-type="trSpan"
                                style="visibility: inherit !important;">Сменить
                    </ya-tr-span>
                </button>
            </div>
        </div>
    </fieldset>
</form>
{% endblock %}
